        <div>
            <label>
                שם פרטי
                <input type="text" name="firstName" id="firstName">
            </label>
        </div>
        <div>
            <label>
                שם משפחה

        </div>

            <label"> תאריך לידה

        </div>

            </label>
        </div>

        <div>

                עיר
                <select name="city" id="city">

                זכר

        <div>
